<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RJEZM DIGITAL – Print Cost Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="./app.css" />
</head>

<body class="min-h-screen bg-slate-950 text-white flex flex-col">

  <!-- ================= AUTH SCREEN ================= -->
  <section id="auth-screen" class="flex-1 flex items-center justify-center">
    <div class="w-full max-w-md bg-slate-900 p-6 rounded-xl shadow-xl">
      <h1 class="text-2xl font-bold text-center text-cyan-400 mb-6">
        RJEZM DIGITAL
      </h1>

      <input
        id="login-email"
        type="email"
        placeholder="Email"
        class="w-full mb-3 p-3 rounded bg-slate-800 border border-slate-700"
      />

      <input
        id="login-password"
        type="password"
        placeholder="Password"
        class="w-full mb-4 p-3 rounded bg-slate-800 border border-slate-700"
      />

      <button
        onclick="login()"
        class="w-full py-3 mb-3 rounded bg-cyan-500 text-black font-bold"
      >
        Sign In
      </button>

      <button
        onclick="signup()"
        class="w-full py-3 rounded bg-emerald-500 text-black font-bold"
      >
        Create Account
      </button>

      <p id="status-msg" class="text-center text-sm text-slate-400 mt-4"></p>
    </div>
  </section>

  <!-- ================= ADMIN SCREEN ================= -->
  <section id="admin-screen" class="hidden flex-1 p-6">
    <div class="w-full">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-purple-400">Admin Dashboard</h2>
        <button
          onclick="logout()"
          class="px-4 py-2 rounded bg-red-500 text-black font-bold"
        >
          Logout
        </button>
      </div>

      <div class="bg-slate-900 p-6 rounded-lg">
        <p class="text-slate-300">
          Welcome, Admin.  
          This is your admin-only dashboard.
        </p>
      </div>
    </div>
  </section>

  <!-- ================= APP SCREEN ================= -->
  <section id="app-screen" class="hidden flex-1 p-6">
    <div class="w-full">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-cyan-400">
          Print Cost Calculator
        </h2>
        <button
          onclick="logout()"
          class="px-4 py-2 rounded bg-red-500 text-black font-bold"
        >
          Logout
        </button>
      </div>

      <div class="bg-slate-900 p-6 rounded-lg">
        <p class="text-slate-300">
          App loaded successfully.  
          (Materials, CMYK, Calculator, Receipt go here.)
        </p>
      </div>
    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="border-t border-slate-800 bg-slate-900 py-4 px-4">
    <div class="max-w-7xl mx-auto text-center space-y-1">
      <p class="text-slate-400 text-xs">
        <span class="font-bold text-cyan-400">RJEZM DIGITAL</span>
        • Print Cost Calculator ♦ Version 10
      </p>
      <p class="text-slate-600 text-xs">
        © 2026 RJEZM DIGITAL. All rights reserved.
      </p>
    </div>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script type="module" src="./main.js"></script>
</body>
</html>
